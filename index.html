<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Límites Diócesis de El Alto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet mínimo y confiable -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5n/N0ZDvEg=" crossorigin="anonymous"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    .leaflet-control-attribution { font-size: 11px; }
    .info {
      padding: 6px 8px;
      font: 13px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      border-radius: 4px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Mapa simple, centrado en zona El Alto / Titicaca
    const map = L.map('map', {
      center: [-16.0, -68.3],
      zoom: 8,
      minZoom: 6,
      maxZoom: 15
    });

    // Base sencilla como en páginas de datos electorales bolivianos
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19
    }).addTo(map);

    // Estilo provincias (gris neutro + rojo para diócesis)
    function provinciaStyle(feature) {
      const diocesis = ['Muñecas', 'Camacho', 'Manco Kapac', 'Omasuyos', 'Los Andes', 'Ingavi'];
      const nombre = feature.properties.NAME_2 || '';

      if (diocesis.includes(nombre) || nombre === 'Murillo') {
        return { fillColor: '#FF6347', color: '#fff', weight: 1.5, opacity: 1, fillOpacity: 0.65 };
      }
      return { fillColor: '#e0e0e0', color: '#888', weight: 0.8, opacity: 0.7, fillOpacity: 0.4 };
    }

    // Popup simple y claro
    function onClickProvincia(feature, layer) {
      const nombre = feature.properties.NAME_2 || 'Provincia';
      let texto = `<b>${nombre}</b><br>`;

      if (['Muñecas','Camacho','Manco Kapac','Omasuyos','Los Andes','Ingavi'].includes(nombre)) {
        texto += 'Pertenece a la Diócesis de El Alto.';
      } else if (nombre === 'Murillo') {
        texto += 'Parte altiplánica pertenece a la Diócesis de El Alto.';
      } else {
        texto += 'Fuera de la Diócesis de El Alto.';
      }

      layer.bindPopup(texto, { autoPan: true, closeButton: true });
    }

    // Cargar tu GeoJSON (el que ya subiste)
    fetch('gadm41_BOL_2.json')
      .then(r => {
        if (!r.ok) throw new Error(`Código ${r.status} - verifica que gadm41_BOL_2.json esté subido`);
        return r.json();
      })
      .then(geojson => {
        L.geoJSON(geojson, {
          style: provinciaStyle,
          onEachFeature: onClickProvincia
        }).addTo(map);
        console.log('Provincias cargadas:', geojson.features.length);
      })
      .catch(err => {
        console.error(err);
        const msg = document.createElement('div');
        msg.style.position = 'absolute';
        msg.style.top = '10px';
        msg.style.left = '50%';
        msg.style.transform = 'translateX(-50%)';
        msg.style.background = 'rgba(220,0,0,0.9)';
        msg.style.color = 'white';
        msg.style.padding = '10px 20px';
        msg.style.borderRadius = '6px';
        msg.style.zIndex = '1000';
        msg.textContent = 'No se pudo cargar el mapa de provincias: ' + err.message;
        document.body.appendChild(msg);
      });

    // Leyenda discreta (como en páginas de datos bolivianos)
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = () => {
      const div = L.DomUtil.create('div', 'info legend');
      div.innerHTML = '<i style="background:#FF6347"></i> Diócesis de El Alto<br>';
      div.innerHTML += '<i style="background:#e0e0e0"></i> Otras provincias';
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
